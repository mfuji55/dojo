<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  	
  	<style>
  	
	div {
    
    width: 250px;
    padding: 50px;
    
    border: 25px solid navy;
    align: block;
    
	}
	</style>
  </head>
  <body>
    <form action='/process' method='POST'>

    <input type='submit' value='Generate'>
    </form>
   
  </body> 
</html>
